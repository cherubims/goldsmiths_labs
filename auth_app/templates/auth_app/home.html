{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="jumbotron text-center bg-light p-5 rounded shadow-sm">
        <h1 class="display-4">Welcome to Goldsmiths Labs</h1>
        <p class="lead">Your gateway to innovative learning. Join us as a teacher or a student and elevate your education experience!</p>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6">
                <a href="{% url 'login' %}?role=teacher" class="btn btn-primary btn-lg w-100">Teacher Login</a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'login' %}?role=student" class="btn btn-secondary btn-lg w-100">Student Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
