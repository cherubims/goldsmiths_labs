{% extends 'base.html' %}
{% block title %}Announcement Detail{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold text-secondary">{{ announcement.title }}</h2>
    <p class="text-muted">{{ announcement.created_at|date:"F j, Y, g:i a" }}</p>
    <p style="font-size:0.8rem">{{ announcement.message }}</p>

    <a href="{% url 'edit_announcement' announcement.id %}"
    class="btn btn-primary mt-3" style="font-size:0.8rem">Edit Announcement</a>
    <a href="{% url 'teacher_announcements' %}" class="btn btn-secondary mt-3" style="font-size:0.8rem">Back to Announcements</a>
</div>
{% endblock %}
