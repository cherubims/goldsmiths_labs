{% extends 'base.html' %}
{% block title %}Submit Feedback{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Submit Feedback for {{ course.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
