{% extends 'base.html' %}
{% block title %}Create New Course{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="card shadow-sm border-0 rounded-lg mx-auto p-4" style="max-width: 600px;">
        <h2 class="fw-bold text-secondary text-center mb-4" style="font-size: 1.4rem;">Create a New Course</h2>

        <!-- Course Form -->
        <form method="post" novalidate class="needs-validation">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark" style="font-size: 0.9rem;">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger mt-1" style="font-size: 0.8rem;">
                    {{ field.errors|striptags }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary rounded-pill px-4" style="background: linear-gradient(45deg, #6a11cb, #2575fc); border: none;">
                    <i class="bi bi-plus-circle"></i> Create Course
                </button>
                <a href="{% url 'teacher_courses' %}" class="btn btn-outline-secondary rounded-pill px-4">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- ðŸ”¹ Custom Styling -->
<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
    }

    /* Form Card */
    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Form Labels */
    .form-label {
        font-weight: 600;
        color: #5a5a5a !important;
    }

    /* Input Fields */
    input, textarea, select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        font-size: 0.8rem;
        color: #5a5a5a;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.2);
    }

    /* Buttons */
    .btn {
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
    }

    .btn-primary {
        background-color: #6a11cb;
        border: none;
        font-size: 0.8rem;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
        transform: scale(1.05);
    }

    .btn-outline-secondary {
        color: #5a5a5a;
        font-size: 0.8rem;
        border: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
    }

    .btn-outline-secondary:hover {
        background-color: #2575fc;
        transform: scale(1.05);
        border: 0px
    }

    /* Error Messages */
    .text-danger {
        font-size: 0.8rem;
        font-weight: 500;
    }
</style>

{% endblock %}
